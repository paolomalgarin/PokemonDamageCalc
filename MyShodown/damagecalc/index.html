<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>

    <link rel="shortcut icon" href="../public/img/logo-small.svg" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/base-style.css">
    <link rel="stylesheet" href="../public/css/damagecalc/index.css">

    <style>
        body {
            & main {
                & .calc_form {
                    width: min(95%, 1600px);
                    background-color: chartreuse;
                    padding: 10px;
                    box-sizing: border-box;
                }
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="calc_form">

            <input type="search" class="browser-search" placeholder="Cerca…">
            <ul class="results"></ul>

            <input type="search" class="browser-search" placeholder="Cerca…">
            <ul class="results"></ul>

            <input type="search" class="browser-search" placeholder="Cerca…">
            <ul class="results"></ul>





            <div class="btn" onclick="alert('Non possiamo ancora calcolare il danno!')">CALC</div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        const browsers = ["Internet Explorer", "Firefox", "Chrome", "Opera", "Safari"];
        const inputs = document.querySelectorAll('.browser-search');

        inputs.forEach(input => {
            const list = input.nextElementSibling; // Assume che <ul> venga subito dopo l’input

            input.addEventListener('input', () => {
                const val = input.value.toLowerCase();
                list.innerHTML = browsers
                    .filter(b => b.toLowerCase().includes(val))
                    .map(b => `<li tabindex="0">${b}</li>`)
                    .join('');
            });

            list.addEventListener('click', e => {
                if (e.target.matches('li')) {
                    input.value = e.target.textContent;
                    list.innerHTML = '';
                }
            });
        });
    </script>

    <script src="../public/js/button_gui.js"></script>
</body>

</html>
