<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>

    <link rel="shortcut icon" href="../public/img/logo-small.svg" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/base-style.css">
    <link rel="stylesheet" href="../public/css/damagecalc/index.css">
    <style lang="scss">
        body {
            main {
                .calc_form {
                    width: min(95%, 1600px);
                    box-sizing: border-box;
                    border-radius: 5px;
                    border: solid 2px var(--t-alt-secondary-color);
                    background-color: var(--primary-color);
                    display: flex;
                    flex-direction: column;
                    flex-wrap: wrap;
                    align-items: center;
                    justify-content: space-between;
                    gap: 10px;

                    & .option-container {
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap;
                        align-items: center;
                        justify-content: space-between;
                        width: 100%;

                        & .pkmn-container {
                            width: min(100%, 500px);
                            padding: 10px;
                            box-sizing: border-box;
                            background-color: var(--t-primary-color);
                            border-radius: 2px;
                            border: solid 2px var(--t-accent-color);
                            color: var(--primary-color);
                            /* font-size: var(--text-small); */
                        }

                        & #field-options-container {
                            width: min(100%, 300px);
                            padding: 10px;
                            box-sizing: border-box;
                            background-color: var(--t-primary-color);
                            border-radius: 2px;
                            border: solid 2px var(--t-accent-color);
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="calc_form">
            <div class="option-container">
                <div id="pkmn-container-1" class="pkmn-container">
                    <input type="range" class="hp-input-range" min="0" max="100" value="100" step="1" id="hp-bar-1">
                </div>
                <div id="field-options-container"></div>
                <div id="pkmn-container-2" class="pkmn-container">
                    <h1>${title}</h1>
                    <div class="pkmn-select"></div>
                    <div class="type"></div>
                    <div class="level"><label for="${structureId}-level">Level </label><input type="number" id="${structureId}-level" min="0" max="100" value="100"></div>
                    <div class="stats" id="${structureId}-stats"></div>
                </div>
            </div>

            <!-- OPERAZIONI (Calcola reset ...) -->
            <div class="operations">
                <div class="btn" onclick="alert('Non possiamo ancora calcolare il danno!')">CALC</div>
            </div>
        </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./script.js"></script>

        const pkmnContainer1 = document.getElementById('pkmn-container-1');

    <script src="../public/js/damagecalc/hpBar.js"></script>
    <script src="../public/js/button_gui.js"></script>
</body>

</html>
